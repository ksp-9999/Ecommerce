<section id="products">
    <div class="conatiner mt-2">
        <div class="row">
            <div class="col-md-12 bg-light">
                <div class="prdouctheading text-center">
                    <h3 class="text-center">Exclusive Products</h3>

                    <ul class="list-unstyled d-flex justify-content-center">
                        <li><a href="" class="text-decoration-none fw-semibold m-4 text-danger">New Arrivals</a></li>
                        <li><a href="" class="text-decoration-none fw-semibold m-4 text-danger">Best Sellers</a></li>
                        <li><a href="" class="text-decoration-none fw-semibold m-4 text-danger">Featured</a></li>
                        <li><a href="" class="text-decoration-none fw-semibold m-4 text-danger">Special Offers</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="row mt-3">
                <div class="col-lg-3 mt-3 mb-2"  *ngFor="let product of productslist">
                    <div class="box-shadow ">
                        <div class="card">
                            <img style="height: 200px;" [src]='product.productImageUrl'  alt="" class="img-fluid card-img-top img-thumbnail" onerror="this.onerror=null;this.src='assets/altimage.jpeg'">
                            <div class="card-body text-center " style="">
                                <p class="card-title fw-bold" >{{product.productName | mypipe}}</p>
                                <p class="card-text">
                                    <span class="text-danger">Price: &nbsp;{{product.productPrice | currency: 'INR'}}</span>
                                </p>
                                <button class="btn btn-success">Add to cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
